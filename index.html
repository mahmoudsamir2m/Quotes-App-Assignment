<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuotesApp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Quote Generator</h1>
        <p class="description">
          Click the button below to get a new inspirational quote.
        </p>
      </header>

      <main class="quote-section">
        <button id="quoteButton" class="btn">New Quote</button>
        <div class="quote-box">
          <blockquote id="quoteText" class="quote-text"
            >Press the button to see a quote!</blockquote
          >
        </div>
      </main>

      <footer class="footer">
        <p>Created by Mahmoud Samir</p>
      </footer>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
